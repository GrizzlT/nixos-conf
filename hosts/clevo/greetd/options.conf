monitor=eDP-1,1920x1080@60,0x0,1.15

general {
  gaps_in=2
  gaps_out=5
  border_size=2
}

decoration {
  rounding=8
  active_opacity=0.95
  inactive_opacity=0.85
}

animations {
  enabled = yes
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  animation = windows, 1, 3, wind, slide
  animation = windowsIn, 1, 3, winIn, slide
  animation = windowsOut, 1, 3, winOut, slide
  animation = windowsMove, 1, 3, wind, slide
  animation = border, 1, 1, liner
  animation = borderangle, 1, 30, liner, loop
  animation = fade, 1, 4, default
  animation = workspaces, 1, 5, wind
}

input {
  numlock_by_default=true

  repeat_delay=300
  kb_layout=grizz
  kb_options=ctrl:nocaps,shift:both_capslock

  # mouse is independent from keyboard
  follow_mouse=2
  natural_scroll=true

  touchpad {
    disable_while_typing=false
    natural_scroll=true
    scroll_factor=0.2
    clickfinger_behavior=true
    drag_lock=false
    tap-and-drag=false
  }
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
}
